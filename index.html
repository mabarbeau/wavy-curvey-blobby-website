    * {

    }

    h1 {
      margin: 1em 0 0 0;
      font-size: 5rem;
      top: 0;
      width: 100%;
      padding: 0 15px;
      line-height: 0.9;
    }

    body {
      margin: 0;
      font-family: 'Prompt', sans-serif;
      color: white;
      background: #202731;
      display: grid;
    }

    main {
      text-align: center;
      display: grid;
      min-height: 100vh;
      grid-template-rows: 1fr min-content 1fr;
    }

    .red {
      background: #c62368;
    }

    .waves {
      width: 100%;
      display: flex;
    }

    footer {
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
